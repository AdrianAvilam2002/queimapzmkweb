# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_BLE=n             # Desactiva Bluetooth
CONFIG_BT=n                  # Desactiva todas las funciones Bluetooth
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_CENTRAL=n
CONFIG_ZMK_SPLIT=y                   # Activa la funcionalidad de teclado dividido
CONFIG_ZMK_SPLIT_TRRS=y              # Usa TRRS para la conexión entre mitades
CONFIG_ZMK_SPLIT_USB=n               # Desactiva el uso de USB entre mitades
CONFIG_USB=y                         # Habilita USB para la comunicación con el PC



